<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/normalize/3.0.3/normalize.min.css" />			
<body>
	<!-- Begin Overlay -->
	<div class="overlay overlay-scale">
		<link rel="stylesheet" type="text/css" href="css/bootloader.css" />
		<nav>Initializing the system ...</nav>

		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>

		<script src="https://cdn.jsdelivr.net/g/modernizr,classie"></script>
		<script>
			bootloader.overlay = document.querySelector('div.overlay');
			bootloader.overlayNav = document.querySelector('div.overlay nav');

			transEndEventNames = {
				'WebkitTransition': 'webkitTransitionEnd',
				'MozTransition': 'transitionend',
				'OTransition': 'oTransitionEnd',
				'msTransition': 'MSTransitionEnd',
				'transition': 'transitionend'
			},
			transEndEventName = transEndEventNames[Modernizr.prefixed('transition')],
			support = { transitions: Modernizr.csstransitions };

			bootloader.toggleOverlay = function () {
				if (classie.has(bootloader.overlay, 'open')) {
					classie.remove(bootloader.overlay, 'open');
					classie.add(bootloader.overlay, 'closing');
					var onEndTransitionFn = function (ev) {
						if (support.transitions) {
							if (ev.propertyName !== 'visibility') return;
							this.removeEventListener(transEndEventName, onEndTransitionFn);
						}
						classie.remove(bootloader.overlay, 'closing');
					};
					if (support.transitions) {
						bootloader.overlay.addEventListener(transEndEventName, onEndTransitionFn);
					}
					else {
						onEndTransitionFn();
					}
				}
				else if (!classie.has(bootloader.overlay, 'closing')) {
					classie.add(bootloader.overlay, 'open');
				}
			}

			// smooth status report system driven by backlog
			bootloader.statuses = [];
			bootloader.intervalTimer = null;
			bootloader.pushStatusUpdate = function (statusText) {
				if (bootloader.statuses.length <= 0)
					bootloader.intervalTimer = setInterval(bootloader.displayStatus, 1000, bootloader.overlayNav);
				bootloader.statuses.push(statusText);
				if (bootloader.statuses.length > 1)
					setTimeout(bootloader.displayStatus, 1000 / bootloader.statuses.length, bootloader.overlayNav);
			}
			bootloader.displayStatus = function (domNode) {
				if (bootloader.statuses.length <= 0) {
					clearInterval(bootloader.intervalTimer);
					return;
				}
				domNode.innerHTML = bootloader.statuses.shift();
				if (bootloader.statuses.length > 1)
					setTimeout(bootloader.displayStatus, 1000 / bootloader.statuses.length, domNode);
			}

			// Trigger the initial overlay
			bootloader.toggleOverlay();
			bootloader.pushStatusUpdate("Berg10 - Launching remote probes ...");

			//# sourceURL=ajax/bootloader-ui.html
		</script>
	</div> <!-- /Overlay -->
</body>
